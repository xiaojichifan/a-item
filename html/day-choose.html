<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/day-choose.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../icon/iconfont.css">
    <link rel="stylesheet" href="../css/calendar.css">
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/zepto.js"></script>
</head>

<body>
    <div class="top">
        <div class="left-arrow">
           <a href="travel-detail.html"> <i class="iconfont icon-arrow-left"></i></a>
        </div>
        <div class="title">
            选择日期和人数
        </div>
        <div class="empty">
            起价说明
        </div>
    </div>
    <!-- top -->
    <div id="demo">
        <div id="ca"></div>
        <!-- <input type="text" id="dt" placeholder="trigger calendar"> -->
        <!-- <div id="dd"></div> -->
    </div>
    <!-- nav -->
    <div class="price">
        <div class="preices">
            <span>成人</span>
            <span class="humanity">￥3159/人</span>
        </div>
        <!-- <div class="unfind">
            
        </div> -->
        <div class="addition">
            <span class="add">+</span>
            <input class="inp" type="text" value="2">
            <span class="decreace">-</span>
        </div>
    </div>
    <div class="price">
        <div class="preices">
            <span>儿童</span>
            <span></span>
        </div>
        <!-- <div class="unfind">
            
        </div> -->
        <div class="addition">
            <span>+</span>
            <input type="text" value="0">
            <span>-</span>
        </div>
    </div>
    <div class="price">
        <div class="preices">
            <input type="checkbox" name="" id="">
            <span>携带幼儿</span>
            <span class="sun">0~2岁</span>

        </div>
    </div>
    <div class="price1">
        <div class="preices">
            <span class="sun">
                最少一人起订，年龄2~12岁，不占床，不含早，只含当地正餐半餐车位以及导服，其他需要自理。成人+儿童最多支持9人，
                <span class="age">*以上价格均为起价</span>
            </span>

        </div>
    </div>
    <!-- price -->
    <div class="footer">
        <div class="end">
            <span>总额</span>
            <span class="sums">6138</span>
            <span>细明></span>
        </div>
        <div class="stage">
            <a href="write-order.html">
                <span>下一步</span>
                <span class="choose">选择资源</span>
            </a>
        </div>
    </div>
    <!-- footer -->
    <div class="er">

    </div>
    <script>
        $('#ca').calendar({
            width: 320,
            height: 320,
            data: [
                {
                    date: '2015/12/24',
                    value: 'Christmas Eve'
                },
                {
                    date: '2015/12/25',
                    value: 'Merry Christmas'
                },
                {
                    date: '2016/01/01',
                    value: 'Happy New Year'
                }
            ],
            onSelected: function (view, date, data) {
                console.log('view:' + view)
                alert('date:' + date)
                console.log('data:' + (data || 'None'));
            }
        });

        $('.add').click(function (params) {
            $('.inp').val(parseFloat($('.inp').val()) + 1)
            $('.sums').text($('.inp').val() * 3315)
        })
        $('.decreace').click(function (params) {

            $('.inp').val(parseFloat($('.inp').val()) - 1)
            $('.sums').text($('.inp').val() * 3315)
            if ($('.inp').val() < 0) {
                alert('不能在减少了')
                $('.inp').val(0)

            }
            if ($('.sums').text() < 0) {
                $('.sums').text(0)
            }

        })
    </script>
</body>

</html>
